<html>

<head>
    <title>Tudseon CLAN-Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

     <script>
        $(document).ready(function () {
            var hash = window.location.hash;
            var trigger = $('.hamburger'),
                overlay = $('.overlay'),
                menuitem = $('.menu-item', )
            isClosed = false;
            loadContent();
            hamburger_cross();
             $('#wrapper').toggleClass('toggled');     


            trigger.click(function () {
                hamburger_cross();
            });

            menuitem.click(function () {
                setTimeout(function () {
                    loadContent();
                }, 20)

            });

            function hamburger_cross() {

                if (isClosed == true) {
                    overlay.hide();
                    trigger.removeClass('is-open');
                    trigger.addClass('is-closed');
                    isClosed = false;
                } else {
                    overlay.show();
                    trigger.removeClass('is-closed');
                    trigger.addClass('is-open');
                    isClosed = true;
                }
            }

            function loadContent() {
                hash = window.location.hash;
                if (hash == "#login") {
                    var contentContainer = $('#main-content');
                    contentContainer.load('login.html');

                } else if (hash == "#register") {
                    var contentContainer = $('#main-content');
                    contentContainer.load('register.html');
                }
                else if (hash == "#minecraft") {
                    var contentContainer = $('#main-content');
                    contentContainer.load('minecraft.html');
                }
                else if (hash == "#overwatch") {
                    var contentContainer = $('#main-content');
                    contentContainer.load('overwatch.html');
                }
                
                else{
                    var contentContainer = $('#main-content');
                    contentContainer.load('home.html');
                }

            }

            $('[data-toggle="offcanvas"]').click(function () {
                $('#wrapper').toggleClass('toggled');
            });

        });
    </script>
    <div id="wrapper">


        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                       TUDSEON
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-item">Home</a>
                </li>
                <li>
                    <a href="#login" class="menu-item">Login</a>
                </li>
                <li>
                    <a href="#register" class="menu-item">Register</a>
                </li>
                <li>
                    <a href="#overwatch" class="menu-item">Overwatch</a>
                </li>
                <li>
                    <a href="#minecraft" class="menu-item">Minecraft</a>
                </li>
                <li>
                    <a href="https://twitter.com/jobolo23">Follow me</a>
                </li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
    			<span class="hamb-middle"></span>
				<span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 main-content" id="main-content" onload="">

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
</body>

</html>
